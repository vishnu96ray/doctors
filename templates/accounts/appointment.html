{% extends 'index.html' %}


{% block main %}
	<section class="contact1-area">

		<div class="container animated fadeIn">
		    <div class="row centered-form  justify-content-center" style="margin-top:-60px;">
		        <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-2 col-md-offset-3">
		        	<div class="panel panel-default">
					    <h3 class="panel-title text-center text-primary">New Appointment</h3>
					 	<div class="panel-body">
						    <form method="post" role="form">
						    	{% csrf_token %}
						    	<div class="form-group">
				    				<select class="form-control" name="department">
                                        {% for d in department %}
                                        <option value="{{ d.0 }}" {% ifequal d.0 depart.department %}
                                                selected="selected" {% endifequal %}>{{ d.1 }}
                                        </option>
                                        {% endfor %}
                                    </select>
								</div>

						    	<div class="form-group">
						    		<!-- <label for="patient_name">Patient Name</label> -->
									<input type="text" name="patient_name" class="form-control" placeholder="Patient Name">
								</div>
				    			<div class="form-group">
									<input type="email" name="email" class="form-control" placeholder="Email">
								</div>	
				    			<div class="form-group">
									<input type="number" name="mobile" class="form-control" placeholder="Mobile">
								</div>
								<div class="form-group">
									<input type="date" name="dob" class="form-control">
								</div>
								<div class="form-group">
									<textarea type="text"  name="note" cols="34" rows="6" class="form-control" aria-invalid="false" placeholder="write Note"></textarea>
								</div>
				    			<input type="submit" value="Book Appointment" class="btn btn-primary btn-block">
				    		</form>
				    	</div>
		    		</div>
	    		</div>
	    	</div>
		</div>
	</section>


	<div class="container">
	  <!-- Button to Open the Modal -->
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	    Open modal
	  </button>

	  <!-- The Modal -->
	  <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false">
	    <div class="modal-dialog modal-sm">
	      <div class="modal-content">
	      
	        <!-- Modal Header -->
	        <div class="modal-header">
	          <h4 class="modal-title">Successfully Appointed </h4>
	        </div>
	        
	        <!-- Modal body -->
	        <div class="modal-body">
	        	
	          Appointment ID:
	          <br> 
	          Doctor Name:
	          <br>
	          Date & Time: 
	        </div>
	        
	        <!-- Modal footer -->
	        <div class="modal-footer">
	          <a href="/" class="btn btn-secondary" data-dismiss="modal">Close</a>
	        </div>
	        
	      </div>
	    </div>
	  </div>
	  
	</div>

{% endblock %}
